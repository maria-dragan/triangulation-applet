<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Triangulation applet</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<canvas width="0" height="0" id="canvas"></canvas>
    <div id="controls">
		<div id="controlsHeader">
			<p id="controlsLabel">Controls:</p>
			<p id="showHideControls" onclick="toggleControls()">Hide</p>
		</div>
		<div id="controlsBody">
			<table>
				<tr>
					<td><label for="showQuake">Show earthquake location:</label></td>
					<td><input type="checkbox" checked id="showQuake" onchange="redraw()"></td>
				<tr>
				</tr>
					<td><label for="showRings">Show detection rings:</label></td>
					<td><input type="checkbox" checked id="showRings" onchange="redraw()"></td>
				</tr>
			</table>
			<input type="button" value="Randomize earthquake position" id="randomQuake" onclick="randomQuake()">
			<br>
			<input type="button" value="Remove all stations" id="removeStations" onclick="removeStations()">
			<hr>
			<ul>
				<li>Left-click to add a station</li>
				<li>Right-click to remove a station</li>
				<li>Left-click and drag to move<br>a station or earthquake location</li>
			</ul>
			<hr>
				<a href="Earthquakes.html">Learn about earthquakes</a>
		</div>
	</div>
  
  </body>
</html>
